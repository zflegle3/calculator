<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Script and CSS Links-->
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body id="body" y>

    <div class="app-container">
        <!-- <div class="calc window">DISPLAY</div> -->

        <div class="calc-container">

            <header>
                <h1>calc</h1>
                <div class="header-right">
                    <p>THEME</p>
                    <div >
                        <div class="toggle-display">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
            
                        <div class="toggle">
                            <div id="select-ball">
                            </div>
                            <div id="style-1" class="style-select"></div>
                            <div id="style-2" class="style-select"></div>
                            <div id="style-3" class="style-select"></div>

                        </div>
                    </div>
                </div>
            </header>

            <div class="calc-window">0</div>

            <div class="calc-btns">

                <button id="seven" class="btn-num">7</button>
                <button id="eight" class="btn-num">8</button>
                <button id="nine" class="btn-num">9</button>
                <button id="back" class="btn-del">DEL</button>

                <button id="four" class="btn-num">4</button>
                <button id="five" class="btn-num">5</button>
                <button id="six" class="btn-num">6</button>
                <button id="add" class="btn-opp">+</button>

                <button id="one" class="btn-num">1</button>
                <button id="two" class="btn-num">2</button>
                <button id="three" class="btn-num">3</button>
                <button id="subtract" class="btn-opp">-</button>

                <button id="decimal" class="btn-dec">.</button>
                <button id="zero" class="btn-num">0</button>
                <button id="divide" class="btn-opp">/</button>
                <button id="multiply" class="btn-opp">x</button>

                <button id="clear" class="btn-clear">RESET</button>
                <button id="equals" class="btn-equals">=</button>
    
            </div>

        </div>

    </div>
    
</body>
</html>
